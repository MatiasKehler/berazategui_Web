<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Administrativo - Nuevo Sanatorio Berazategui</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/berazategui_Web/assets/main-Clsirp4t.js"></script>
  <link rel="stylesheet" crossorigin href="/berazategui_Web/assets/main-D3vfeDxX.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img src="/berazategui_Web/assets/logo_sanatorio-tiHND0tY.png" alt="Nuevo Sanatorio Berazategui" height="60">
            </a>
        </div>
    </nav>

    <main class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    
                    <div class="card login-card border-0 shadow-lg p-4">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px; font-size: 2rem;">
                                    <i class="bi bi-person-lock"></i> </div>
                                <h3 class="fw-bold text-primary">Acceso Privado</h3>
                                <p class="text-muted small">Ingrese sus credenciales para continuar</p>
                            </div>

                            <form action="#" method="POST"> <div class="mb-3">
                                    <label for="usuario" class="form-label fw-bold small text-uppercase">Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="usuario" placeholder="Ej: admin" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label fw-bold small text-uppercase">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="••••••••" required>
                                    </div>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary rounded-pill fw-bold py-2 text-uppercase">
                                        Ingresar al Sistema
                                    </button>
                                </div>

                                <div class="text-center">
                                    <a href="#" class="text-muted small text-decoration-none hover-link">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-muted small text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i> Volver al sitio web
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
</html>
